<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PriChart</title>
  </head>

  <body class="bg-slate-100">
    <div class="px-4 flex flex-col space-y-8 justify-start">
      <div class="space-y-2" id="select-file-container">
        <h1 class="font-bold text-4xl mb-0">PUDA-graph</h1>
        <p class="text-sm">Selecciona un archivo con extensi√≥n "<b>.csv</b>" de la carpeta "<b>cvs</b>"</p>
        <input
          class="bg-slate-500 text-white font-base py-2 px-4 cursor-pointer rounded-md hover:bg-slate-400 active:ring-offset-2 active:ring active:ring-slate-500"
          type="file"
          name="select-file"
          id="select-file"
          placeholder="selecciona un archivo"
        />
      </div>
      <div>
        <button
          class="bg-emerald-500 text-white font-bold py-2 px-4 cursor-pointer rounded-md hover:bg-emerald-400 active:ring-offset-2 active:ring"
          type="button"
          id="download-image"
          onclick="downloadImg()"
        >
          Descargar Imagen
        </button>
      </div>
    </div>
    <svg id="svg">
      <g id="radial-lines"></g>
      <g id="radial-circles"></g>
    </svg>
  </body>
  <script src="script.js"></script>
</html>
